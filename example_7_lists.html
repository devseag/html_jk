<!DOCTYPE html>
<html>
<head>
	<title>Checker</title>
	<meta charset="utf-8" />
</head>
<body>
	<ol type="i">
		<li>First point</li>
		<li>Second point</li>
		<li>.....</li>
	</ol>
	<ol type="a">

		<li>Second point</li>
		<li>.....</li>
	</ol>
	<ol type="1" start="4" reversed="reversed">

		<li>Second point</li>
		<li>.....</li>
		<li>.....</li>
	</ol>
	
	<ul type="square">
		<li>.....</li>
		<li>.....</li>
		<li>.....</li>
		<li>.....</li>
	</ul>
	
	<dir>
		<li>.....</li>
		<li>.....</li>
		<li>.....</li>
		<li>.....</li>
	</dir>
</body>
</html>
